<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="js/auto-login.js"></script>
</head>

<body>
<div id="navBarDiv"></div>
  
  <main class="container pb-5">
    <div class="text-center p-4">
      <h2>Categorías</h2>
      <p class="lead">Verás aquí todas las categorías del sitio.</p>
    </div>

    <div class="filter-section">
      <div class="filter-controls">
        <div class="sort-buttons">
          <button class="boton-sort" id="sortAsc" title="Ordenar A-Z">A-Z</button>
          <button class="boton-sort" id="sortDesc" title="Ordenar Z-A">Z-A</button>
          <button class="boton-sort" id="sortByCount" title="Ordenar por cantidad">⇅Cant.</button>
        </div>
        <div class="filter-container">
          <label>Cantidad</label>
          <input type="number" id="rangeFilterCountMin" placeholder="Mínimo">
          <input type="number" id="rangeFilterCountMax" placeholder="Máximo">
          <button id="rangeFilterCount">Filtrar</button>
          <a href="#" id="clearRangeFilter">Limpiar</a>
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-12 list-group" id="cat-list-container">
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/categories.js"></script>
</body>

</html>
