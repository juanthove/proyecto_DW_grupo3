<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body class="login-page">

  <div id="navBarDiv">
    <nav class="navbar navbar-expand-lg navbar-dark p-1 background-navbar">
    <div class="container">
      <a class="navbar-brand d-none d-lg-block" href="index.html">
        <img src="img/login2.png" alt="Logo eMercado" class="img-fluid" id="logoNavBar">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <div id="modoOscuro">
              <img src="img/sol.svg" alt="sol" id="sol" class="botonModoOscuro">
              <img src="img/luna.svg" alt="luna" id="luna" class="botonModoOscuro">
            </div>
          </li>
        </ul>
      </div>
    </div>
    </nav>
  </div>

  <main class="mt-5">
    <div class="container login-container">
      <div class="row justify-content-center align-items-center">

        <div class="col-md-5 text-center login-left">
          <div id="imagenEMercado"></div>
          
          <div class="d-flex col-md-8">
            <img src="img/login2.png" alt="Imagen adicional logo" class="img-fluid extra-img">
          </div>
        </div>

        <div class="col-md-5">
          <div class="signin">

            <h1 class="text-center mb-4">Iniciar sesión</h1>

            <form id="loginForm">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
                <div class="text-danger" id="errorUsuario"></div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                <div class="text-danger" id="errorPassword"></div>
              </div>

              <button class="btn btn-primary" type="button" id="btnLogin">Ingresar</button>

              <div class="text-center mt-3">
                <a href="register.html" class="register-link">¿No tienes un usuario? Regístrate</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>

</html>
