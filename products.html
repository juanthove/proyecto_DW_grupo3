<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="js/auto-login.js"></script>
</head>

<body>
<div id="navBarDiv"></div>

  <main class="pb-5 container">
    <div class="text-center p-4">
      <h2>Productos</h2>
      <p id="textProduct" class="lead"></p>
    </div>

 <div class="filter-section">
      <div class="filter-controls">
        <div class="sort-buttons">
          <button class="boton-sort" title="Precio de mayor a menor">↓$</button>
          <button class="boton-sort" title="Precio de menor a mayor">↑$</button>
          <button class="boton-sort" title="Ordenar por relevancia">⇅Rel.</button>
        </div>
        <div class="filter-container">
          <label>Precio</label>
          <input type="number" id="minPrice" placeholder="Mínimo">
          <input type="number" id="maxPrice" placeholder="Máximo">
          <button id="filterButton">Filtrar</button>
          <a href="#" id="clearButton">Limpiar</a>
        </div>
      </div>
    </div>

    <div class="search-container">
      <label for="searchInput">Buscar</label>
      <input type="search" id="searchInput" placeholder="Buscar productos...">
    </div>

    <div class="container">
      <div class="row">
        <div class="list-group" id="products-list-container">
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  
</body>

</html>
